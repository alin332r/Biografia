<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
<nav>
    <a href="/pages/index.html">Home</a>
    <a href="/pages/semantica.html">Tags Semanticas</a>
    <a href="/pages/listasdetarefas.html">Lista de Tarefas</a>
    <a href="/pages/faleconosco.html">Fale Conosco</a>
</nav>
<main>
    <h2>Fale Conosco</h2>

<form action=" " method="post">
    <H3>Dados Pessoais</H3>
    <div>        
        <label for="Nome">Nome: </label> <input name="nome" type="text">
        <label for="Sobrenome"> Sobrenome: </label><input type="text" name="Sobrenome">
    </div>
    <div>
        <label for="CPF">CPF: </label><input type="number" name="CPF" ID="" placeholder="000.000.000-00" >
        <label for="RG">RG: </label><input type="number" name="RG" id="">
    </div>
    <div>
        <label for="dtnasc">Data de Nascimento: </label>
        <input type="date" name="dtnasc" id="">
    </div>
    <div>
        <label for="genero">Gênero: </label>
        <input type="radio" name="genero" id="" value="M"> Masculino
        <input type="radio" name="genero" id="" value="F"> Feminino
        <input type="radio" name="genero" id="" value="O"> Outros
        <input type="text" name="genero" id="" disabled >
    </div>
    <div>
        <label for="nacionalidade">Nacionalidade: </label>
        <select name="nacionalidade" id="">
            <option value=""></option>
            <option value="">Brasil</option>
            <option value="">Venezuela</option>
            <option value="">Iraque</option>
            <option value="">Coreia do Norte</option>
            <option value="">Cuba</option>
            <option value="">Afeganistão</option>
        </select>
        <label for="naturalidade">Nauralidade: </label>
        <select name="" id="" hidden>
            <option value=""></option>
            <option value="">Amazonas</option>
            <option value="">Pará</option>
            <option value="">Amapá</option>
            <option value="">Acre</option>
            <option value="">Tocantins</option>
        </select>
    </div>
    <div>
        <h3>Gostos Musicais</h3>
        <label for="gostos">Gostos:</label>
        <input type="checkbox" name="" id=""> MPB
        <input type="checkbox" name="" id=""> ROCK
        <input type="checkbox" name="" id=""> SAMBA
        <input type="checkbox" name="" id=""> FUNK
    </div> 
    <div>
        <h3>Login</h3>
        <label for="email">Email: </label>
        <input type="email" name="email" id="" required >
        <label for="senha">Senha:</label>
        <input type="password" name="" id="">
        <label for="senha">Confirme:</label>
        <input type="password" name="senha" id="">
        <button type="button">Ver</button>   
    </div>
    <div>
    <BUtton type="">Salvar</BUtton>
    <button type="button" onclick="">Clique em Mim</button>
    <button type="reset">Limpar</button>
    </div>
</form>
<form action="">
    <h2>Endereço</h2>
    <div>
        <label for="cep">Cep:</label><input type="number" name="cep">
        <button type="button"><img height="15px" src="/images/lupa-arredondada.png" alt="Lupa Pesquisar"> </button>
        <button type="button" >Digitar</button>
    </div>
</form>

</main>
</body>
</html>
